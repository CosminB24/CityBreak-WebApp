<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
</head>
<body>
    <h1>Weather</h1>
    <table border="1">
        <tr>
            <th>City</th>
            <th>Date</th>
            <th>Temperature</th>
            <th>Humidity</th>
            <th>Description</th>
        </tr>
        {% for weather in weathers %}
        <tr>
            <td>{{ weather.city }}</td>
            <td>{{ weather.date }}</td>
            <td>{{ weather.temperature }}</td>
            <td>{{ weather.humidity }}</td>
            <td>{{ weather.description }}</td>
            <td>
                    <form action="{{ url_for('edit_weather', weather_id=weather.id) }}" method="get">
                        <button type="submit">Edit</button>
                    </form>
                    <form action="/weather/delete/{{ weather.id }}" method="post" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
        </tr>
        {% endfor %}
    </table>
<button onclick="window.location.href='/weather/create'">Create an event</button>
</body>
</html>
